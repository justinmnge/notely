name: cd

on:
  push:
    branches: [main]

jobs:
    Deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.25.1"

            - name: Execute scripts/buildprod.sh 
              run: ./scripts/buildprod.sh

            - id: auth
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_CREDENTIALS }}
            
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v3

            - name: Use gcloud CLI
              run: gcloud info

            - name: Ensure project is set before submit
              run: gcloud config set project bright-drake-478000-v2

            - name: Push to Google Artifact Registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/bright-drake-478000-v2/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/bright-drake-478000-v2/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project bright-drake-478000-v2 --max-instances=4